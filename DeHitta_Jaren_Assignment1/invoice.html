<script>
    /*
    This creates and displays a sales invoice from product sales data
    */

    //took from Invoice1_1 with a few changes

    var subtotal = 0;

    // Product 1
    var item1 = "Super Smash Bros";
    var quantity1 = "2";
    var price1 = 50;
    var item_total1 = price1 * quantity1;

    // Product 2
    var item2 = 'Mario Kart 8 Deluxe';
    var quantity2 = "";
    var price2 = 40;
    var item_total2 = price2 * quantity2;

    // Product 3
    var item3 = 'Zelda BOTW';
    var quantity3 = "";
    var price3 = 40;
    item_total3 = price3 * quantity3;

    // Product 4
    var item4 = 'Super Mario Oddysey';
    var quantity4 = "";
    var price4 = 45;
    item_total4 = price4 * quantity4;

    // Product 5
    var item5 = 'Ring Fit Adventure';
    var quantity5 = "";
    var price5 = 70;
    item_total5 = price5 * quantity5;

    //Calculate subtotal
    subtotal = subtotal + item_total1 + item_total2 + item_total3 + item_total4 + item_total5

    //Calculare sales tax
    var tax_rate = 0.04712;
    var tax = tax_rate * subtotal;

    //Calculate grand total
    var total = tax + subtotal;

</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <table border="2">
        <tbody>
            <tr>
                <th style="text-align: center;" width="43%">Item</th>
                <th style="text-align: center;" width="13%">Price</th>
                <th style="text-align: center;" width="11%">Quantity</th>
                <th style="text-align: center;" width="54%">Item_Total</th>
            </tr>
            <script>
                // product row 1
                document.write(`
                      <tr>
                        <td width="43%">${item1}</td>
                        <td width="13%">\$${price1}</td>
                        <td align="center" width="11%">${quantity1}</td>
                        <td width="54%">\$${item_total1}</td>
                      </tr>
                      `);

                // product row 2
                document.write(`
                      <tr>
                        <td width="43%">${item2}</td>
                        <td width="13%">\$${price2}</td>
                        <td align="center" width="11%">${quantity2}</td>
                        <td width="54%">\$${item_total2}</td>
                      </tr>
                      `);

                // product row 3
                document.write(`
                      <tr>
                        <td width="43%">${item3}</td>
                        <td width="13%">\$${price3}</td>
                        <td align="center" width="11%">${quantity3}</td>
                        <td width="54%">\$${item_total3}</td>
                      </tr>
                      `);

                // product row 4
                document.write(`
                      <tr>
                        <td width="43%">${item4}</td>
                        <td width="13%">\$${price4}</td>
                        <td align="center" width="11%">${quantity4}</td>
                        <td width="54%">\$${item_total4}</td>
                      </tr>
                      `);

                // product row 5
                document.write(`
                      <tr>
                        <td width="43%">${item5}</td>
                        <td width="13%">\$${price5}</td>
                        <td align="center" width="11%">${quantity5}</td>
                        <td width="54%">\$${item_total5}</td>
                      </tr>
                      `);
            </script>
            <tr>
                <td colspan="4" width="100%">&nbsp;</td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
                <td width="54%">$
                    <script>document.write(subtotal);</script>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @
                        5.75%</span></td>
                <td width="54%">$
                    <script>document.write(tax.toFixed(2));</script>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
                <td width="54%"><strong>$
                        <script>document.write(total.toFixed(2));</script></strong></td>
            </tr>
        </tbody>
    </table>
    <div>
        <h3>
            <b>
