<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nintendo Switch Game Home Store</title>
    <style>
        /* background */
        body {
            text-align: center;
            color: white;
            font-size: 30px;
            /* background image */
            background-image: url(images/backg.jpg);
        }

        /* clickable image */
        img {
            border: 1px solid #ddd;
            /* Gray border */
            border-radius: 4px;
            /* Rounded border */
            padding: 5px;
            /* Some padding */
            width: 600px;
            /* Set a small width */
            height: 360px;
        }
        /* Add a hover effect (blue shadow) */
        img:hover {
            box-shadow: 0 0 5px 1px black;
        }
    </style>
</head>

<body>
    <h1>Nintendo Switch Game Store</h1>
    <a href="./product_display.html">
        <img src="./images/switch.jpg" height="200px" width="1500px">
    </a>
    <h1>Click Image To Enter!</h1>
</body>
</html>
