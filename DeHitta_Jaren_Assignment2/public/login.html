<!DOCTYPE html>
<html>

<head>
  <script>
    //shows alert error if there is either an invalid username or invalid password when user tries to login
     window.onload=function(){
      const urlParams = new URLSearchParams(window.location.search);
      if(urlParams.has("error")){
        alert(urlParams.get("error"));
      }
    }
  </script>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login_reg.css">
    <title>Registration Page</title>

  <script src="./product.js"></script>
  <script>
    let params = (new URL(document.location)).searchParams; //searching for params in a new URL document location
    if (params.has("LoginError")) {
      alert(params.get("LoginError"));
    }
  </script>
</head>

<body>

<script>
//comments for form bellow
//placeholder shows what's on the textbox (removed when something is typed in the textbox)
//required means they are required to input something
</script>

  <h3>Login</h3>
  <p>Login to continue with purchase.</p>

  <form name="login" method="POST">

    <div class="container">
      <form action="" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter Username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>

        <input type="submit" value="Submit" id="submit">
      </form>
    </div>

    </script>

    <a href="registration.html"> Click here to register </a>

</body>

</html>
