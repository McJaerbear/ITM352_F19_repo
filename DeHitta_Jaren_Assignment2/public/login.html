<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login_reg.css">
    <title>Registration Page</title>

  <script src="./product.js"></script>
  <script>
    let params = (new URL(document.location)).searchParams; //searching for params in a new URL document location
    if (params.has("LoginError")) {
      alert(params.get("LoginError"));
    }
  </script>
</head>

<body>

  <h3>Login</h3>
  <p>Login to continue with purchase.</p>

  <form name="login" method="POST">

    <div class="container">
      <form action="" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Submit" id="submit">
      </form>
    </div>

    </script>
    <a href="register.html"> Click here to register </a>

</body>

</html>
