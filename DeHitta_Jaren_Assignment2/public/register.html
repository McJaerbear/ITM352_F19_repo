<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login_reg.css">

<body class="content">
    <h3>Register</h3>
    <p>It's quick and easy!</p>

    <div class="container">
        <form id="registration_page" method="POST" name="register">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" maxlength="30" placeholder="Enter Name"
                onkeyup="" required>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="15" placeholder="Enter Username"
                onkeyup="" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" minlength="7" placeholder="Enter Password"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                onkeyup="" required>

            <label for="password_confirm">Re-enter Password</label>
            <input type="password" id="password_confirm" name="password_confirm" placeholder="Re-enter Password"
                onkeyup="" required>

            <label for="email">Email</label>
            <input type="email" name="email" size="40" placeholder="Enter Email" onkeyup="" required><br />

            <input type="submit" name="submit" value="Register">
        </form>
    </div>

</body>
