<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login_reg.css">

<body class="content">

    <h3>Register</h3>
    <p>It's quick and easy!</p>
    <script>
    //<div class="container"> below comments
    //register validation
    //pattern will show what's allowed to be inputted in the textbox
    //placeholder shows what's on the textbox (removed when something is typed in the textbox)
    //required title shows user what they should be inputting in the text for it to be valid
    //validates re-enter password when "register" button is clicked
    //NOTE: validation works on google, but not safari (for safari it will say "match required fields" but doesn't say specific)
    </script>
    <div class="container">
        <form name="register" method="POST">
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" size="40" pattern="[a-zA-Z]+[ ]+[a-zA-Z]+" maxlength="30"
                placeholder="Enter First & Last Name" required
                title="Only letters, & add one space between first name and last name"><br />

            <label for="username">Username</label>
            <input type="text" id="username" name="username" pattern=".[a-z0-9]{4,15}" required
                title="5-15 Characters, only numbers and lowercaseletters" placeholder="Enter Username"><br />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" pattern=".[a-z0-9]{5,}" required
                title="6 characters minimum, only numbers and lowercaseletters" placeholder="Enter Password"><br />

            <label for="confirm_password">Re-enter Password</label>
            <input type="password" id="confirm_password" name="confirm_password" pattern=".[a-z0-9]{5,}" required
                title="Must match password above" placeholder="Re-enter Password" ><br />

            <label for="email">Email</label>
            <input type="email" name="email" size="40" placeholder="Enter Email"
                pattern="[a-z0-9._]+@[a-z0-9]+\.[a-z]{2,3}$" required
                title="Error!! Make sure your email contains the following... 1. @ sign 2. Three letters in domain name 3. Only numbers/characters and _ & . may be used. "><br />

                <label> 
                    <h3>
                        If requirements are not met, page wil reload.
                    </h3>

                </label>
            <input type="submit" value="Register" id="submit">
        
        </form>
    </div>

</body>

</html>
