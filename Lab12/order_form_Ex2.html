<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function checkQuantityTextbox() {
            errs_array = isNonNegInt(quantity_textbox.value, true);
            qty_textbox_message.innerHTML = errs_array.join(',');
        }
        function isNonNegInt(q, returnErrors = false) {
            errors = []; // assume no errors at first
            if (Number(q) != q) errors.push('Not a number!'); // Check if string is a number value
            if (q < 0) errors.push('Negative value!'); // Check if it is non-negative
            if (parseInt(q) != q) errors.push('Not an integer!'); // Check that it is an integer
            return returnErrors ? errors : (errors.length == 0);
        }
            //The 3 different if is if ()is true then errors.push() will show
        function displayPurchase() {
            if(isNonNegInt(quantity_textbox.value))  
            //if this is true, then document.write excutes
            {
                document.write(`Thank for you for ordering ${quantity_textbox.value} things!`)
            }
            //need to put `` instead of '' because ${} will only execute with ``
            //document.write is what will show in the client side
            else{
                alert('Please enter a valid quantity')
                //alert is a pop up box
            }
        }
        //for input in body
        //input type is how it will show, id is its identity or for value is it's what's going to show
        //onkeyup or onclick or other 'on'commands is what it will execute with
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" <meta http-equiv="X-UA-Compatiple"
        content="ie=edge">
    <title>Document</title>
</head>

<body>
    <label for="quantity_textbox">quantity desired:</label>
    <input type="text" id="quantity_textbox" onkeyup="checkQuantityTextbox();">
    <span id='qty_textbox_message'>Enter a quantity</span>
    <br>
    <input type="button" value="Purchase" onclick="displayPurchase()">
</body>

</html>
